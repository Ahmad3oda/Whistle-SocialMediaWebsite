<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>Whistle</title>
	<!-- ICONSOUT.COM -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<!-- STYLESHEET -->
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/navbar.css">
	<link rel="stylesheet" href="styles/left.css">
	<link rel="stylesheet" href="styles/middle.css">
	<link rel="stylesheet" href="styles/right.css">
	<link rel="stylesheet" href="styles/theme.css">
	<link rel="stylesheet" href="styles/mediaQuery.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<!---------------------- NAVBAR ---------------------->
	<nav>
		<div class="container">
			<h2 class="logo">Whistle</h2>
			<div class="search-bar feeds-search" id="nav-search">
				<i class="uil uil-search"></i>
				<input type="search" name="search" id="navbar-search" placeholder="Search">
			</div>
			<div class="create">
				<label class="btn btn-primary" for="create-post">Create</label>

			</div>
		</div>
	</nav>

	<!---------------------- MAIN ---------------------->
	<main>
		<div class="container">
			<!--==================== LEFT ====================-->
			<div class="left">
				<div class="profile">
					<div class="profile-photo">
						<img src="images/profile-1.jpg">
					</div>
					<div class="handle">
						<h4>Diana Ayi</h4>
					</div>

				</div>
				

				<!---------------- SIDEBAR ---------------->
				<div class="sidebar">
					<div class="menu-toggle">
						<div>
							<i class="uil uil-bars"></i>
							<i class="uil uil-arrow-right"></i>
						</div>
					</div>
					<a class="menu-item active" id="home">
						<span><i class="uil uil-home"></i></span><h3>Home</h3>
					</a>

					<a class="menu-item" id="notification-menu-item">
						<span>
							<i class="uil uil-bell">
								<small class="notification-count">9+</small>
							</i>
						</span>
						<h3>Notifications</h3>
						<!------------ NOTIFICATIONS POPUP ------------>
						<div class="notifications-popup">
							<div class="notifications"></div>
						</div>
					</a>

					<a class="menu-item allBookmarks">
						<span><i class="uil uil-bookmark" ></i></span><h3>Bookmarks</h3>
					</a>
					<a class="menu-item" id="theme-menu-item">
						<span><i class="uil uil-palette"></i></span><h3>Theme</h3>
					</a>
					<a class="menu-item">
						<span><i class="uil uil-setting"></i></span><h3>Settings</h3>
					</a>
				</div>
				<!---------------- END OF SIDEBAR ---------------->

				<label class="btn btn-primary" for="create-post">Create Post</label>
			</div>

			<!--==================== MIDDLE ====================-->
			<div class="middle active"><div class="search-bar feeds-search" id="explore-search">
				<i class="uil uil-search"></i>
				<input type="search" name="search" id="search" placeholder="Search">
				<select id="filter">
					<option value="creator">creator</option>
					<option value="tag">tag</option>
				</select>
			</div>
			<form class="create-post" id="submit-post">
				<div class="input-container">
					<div class="profile-photo">
						<img src="./images/profile-1.jpg">
					</div>
					<input type="text" id="create-post" placeholder="What's on your mind? ">
					<input class="btn btn-primary" id="createPost" type="submit" value="Post">
				</div>
				<div class="img-thumbnail"></div>
			</form>
			<div class="feeds"></div></div>

			<!--==================== RIGHT ====================-->
			<div class="right">
				<!------------ FRIEND REQUESTS ------------>
				<div class="friend-requests">
					<h4>Friend Requests</h4>
					<div class="requests"></div>
				</div>
			</div>
		</div>
	</main>

	<!--======================== THEME CUSTOMIZATION ========================-->
	<div class="customize-theme">
		<div class="card">
			<div class="close-theme"><i class="uil uil-multiply"></i></div>
			<h2>Cutomize your view</h2>
			<p class="text-muted">Manage your font size, color, and background.</p>

			<!------------------ FONT SIZE ------------------->
			<div class="font-size">
				<h4>Font Size</h4>
				<div>
					<h6>Aa</h6>
					<div class="choose-size">
						<span class="font-size-1"></span>
						<span class="font-size-2 active"></span>
						<span class="font-size-3"></span>
						<span class="font-size-4"></span>
						<span class="font-size-5"></span>
					</div>
					<h3>Aa</h3>
				</div>
			</div>

			<!------------------ PRIMARY COLORS ------------------->
			<div class="color">
				<h4>Page Color</h4>
				<div class="choose-color" id="choose-primary-color">
					<span class="color-1 active"></span>
					<span class="color-2"></span>
					<span class="color-3"></span>
					<span class="color-4"></span>
					<span class="color-5"></span>
				</div>
			</div>
			
			<!------------------ PRIMARY COLORS ------------------->
			<div class="color" id="btnPrimaryColor">
				<h4>Button Color</h4>
				<div class="choose-color" id="choose-btn-color">
					<span class="color-1 active"></span>
					<span class="color-2"></span>
					<span class="color-3"></span>
					<span class="color-4"></span>
					<span class="color-5"></span>
				</div>
			</div>

			<!------------------ BACKGROUND COLOR ------------------->
			<div class="background">
				<h4>Background</h4>
				<div class="choose-bg">
					<div class="bg-1 active">
						<span></span>
						<h5>Light</h5>
					</div>
					<div class="bg-2">
						<span></span>
						<h5>Dim</h5>
					</div>
					<div class="bg-3">
						<span></span>
						<h5>Dark</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script  src="scripts/notifications.js"></script>
	<script  src="scripts/utils.js"></script>
	<script  src="scripts/templates.js"></script>
	<script  src="scripts/insert.js"></script>
	<script  src="scripts/events.js"></script>
	
	<script  src="scripts/friendRequests.js"></script>
	<script src="scripts/feeds.js"></script>
	<script src="scripts/navigationHandling.js"></script>
	<script  src="scripts/runScripts.js"></script>
</body>
</html>
